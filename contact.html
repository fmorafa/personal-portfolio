    <!-- CONTACT FORM -->
    <section class="contact-container">
        <h2 class="contact-intro">Get in Touch</h2>
        <p class="contact-intro">Have a question or want to reach out? Fill out the form below!</p>

        <form action="/php/send_message.php" method="POST" novalidate class="contact-form">

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required maxlength="100" placeholder="Your full name">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required maxlength="150" placeholder="you@example.com">
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required maxlength="2000" placeholder="Type your message here..."></textarea>
            </div>

            
            <!-- Submit -->
            <button class="contact-button" type="submit">Send Message</button>
        </form>
    </section>
