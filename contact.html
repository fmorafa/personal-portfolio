    <h2>Get in Touch with Me!</h2>

    <!-- Posts to send_message.php for safe server-side processing. -->

   <form action="php/send_message.php" method="POST" novalidate>

      <!-- Honeypot Anti-Spam Field-->
      <input type="text" name="website" style="display:none">

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        maxlength="100"
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        maxlength="150"
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        maxlength="2000"
      ></textarea>

      <button class="button" type="submit">Send</button>
    </form>
